<div class="container-custom">
  <header class="top-head">
    <div class="row mx-10 ">
      <div class="col-md-12 ">
        <div class="col-md-10 col-xs-6">
          <img src="assets/images/pslvlogo.png" class="img-responsive" alt="">
        </div>

        <div class="col-md-2 col-xs-6">
          <a href="#" class="float-sm-right">
            <img src="/assets/images/livetv.png" class="img-responsive livetv-img" alt="">
          </a>

        </div>

      </div>
    </div>

    <div class="clearfix"></div>
    <div class="col-md-12 px-0">
      <nav class="navbar">
        <div class="">
          <ul class="nav navbar-nav d-md-none sm-nav">
            <li class="dropdown language">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">
                <i class="fa fa-language"></i>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li *ngFor="let language of languages;let i=index">
                    <a href="#" (click)="changeLanguage(language.id,language.permalink)">{{language.name}}</a>
                  </li>

              </ul>
            </li>
          </ul>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="#">
              <i class="fa fa-home fa-2x text-white"></i>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <!-- <pslv-menu [nav]="categories"></pslv-menu> -->
              <li *ngFor="let category of categories;let i=index">
                <a [routerLink]="['',currentLink,category.permalink]" > {{category.name}}</a>
              </li>
            </ul>

            <div id="wrap" class="nav navbar-nav navbar-right d-sm-none">
              <form action="" autocomplete="on">
                <input id="search" name="search" type="text" placeholder="Looking for ?">
                <input id="search_submit" value="Rechercher" type="submit">
              </form>
              <ul class="nav navbar-nav">
                <li class="dropdown language">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fa fa-language"></i>
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li *ngFor="let language of languages;let i=index">
                      <a href="#"  (click)="changeLanguage(language.id,language.permalink)">{{language.name}}</a>
                    </li>
                  </ul>
                </li>
              </ul>


            </div>

            <!-- <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-search"></span> </a></li>
     
        </ul> -->
          </div>
        </div>
      </nav>
    </div>


  </header>
</div>
